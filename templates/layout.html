<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NumerLogic{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Blue Header Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">NumerLogic</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                    <a href="/dashboard" class="hover:bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                    <a href="/profile" class="hover:bg-blue-700 px-3 py-2 rounded">Profile</a>
                    <a href="/login" class="hover:bg-blue-700 px-3 py-2 rounded">Login</a>
                    <a href="/register" class="hover:bg-blue-700 px-3 py-2 rounded">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="bg-gray-50 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-8">
        <p>Â© 2025 NumerLogic. All rights reserved.</p>
        <p class="text-sm text-gray-400">The smart way to manage your calculations</p>
    </footer>
</body>
</html>
