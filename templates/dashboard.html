{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Top Bar with Welcome & Logout -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
            <div class="flex items-center space-x-4">
                <span id="userWelcome" class="text-gray-700"></span>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Logout
                </button>
            </div>
        </div>

        <!-- Alerts -->
        <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span id="errorMessage"></span>
        </div>
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span id="successMessage"></span>
        </div>

        <!-- New Calculation Form -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <h3 class="text-lg font-semibold mb-4">+ New Calculation</h3>
            <form id="calculationForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Operation Type</label>
                        <select id="calcType" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
                            <option value="addition">Addition</option>
                            <option value="subtraction">Subtraction</option>
                            <option value="multiplication">Multiplication</option>
                            <option value="division">Division</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Numbers (comma-separated)</label>
                        <input type="text" id="calcInputs" placeholder="e.g. 5, 10, 15" 
                               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Calculate
                </button>
            </form>
        </div>

        <!-- Calculation History -->
        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Calculation History</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Inputs</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Result</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="calculationsTable" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    const username = localStorage.getItem('username');
    document.getElementById('userWelcome').textContent = `Welcome, ${username}!`;

    function showError(message) {
        const alert = document.getElementById('errorAlert');
        document.getElementById('errorMessage').textContent = message;
        alert.classList.remove('hidden');
        setTimeout(() => alert.classList.add('hidden'), 5000);
    }

    function showSuccess(message) {
        const alert = document.getElementById('successAlert');
        document.getElementById('successMessage').textContent = message;
        alert.classList.remove('hidden');
        setTimeout(() => alert.classList.add('hidden'), 5000);
    }

    async function loadCalculations() {
        try {
            const response = await fetch('/calculations', {
                headers: {'Authorization': `Bearer ${token}`}
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to load');
            }

            const calculations = await response.json();
            const table = document.getElementById('calculationsTable');
            table.innerHTML = '';

            if (calculations.length === 0) {
                table.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No calculations yet</td></tr>';
                return;
            }

            calculations.forEach(calc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4">${calc.type}</td>
                    <td class="px-6 py-4">${calc.inputs.join(', ')}</td>
                    <td class="px-6 py-4">${calc.result}</td>
                    <td class="px-6 py-4">${new Date(calc.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 space-x-2">
                        <a href="/view-calculation/${calc.id}" class="text-blue-600 hover:text-blue-900">View</a>
                        <a href="/edit-calculation/${calc.id}" class="text-blue-600 hover:text-blue-900">Edit</a>
                        <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${calc.id}">Delete</button>
                    </td>
                `;
                table.appendChild(row);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (!confirm('Delete this calculation?')) return;
                    
                    try {
                        const response = await fetch(`/calculations/${e.target.dataset.id}`, {
                            method: 'DELETE',
                            headers: {'Authorization': `Bearer ${token}`}
                        });

                        if (!response.ok) throw new Error('Delete failed');
                        showSuccess('Deleted!');
                        loadCalculations();
                    } catch (err) {
                        showError('Error deleting');
                    }
                });
            });
        } catch (error) {
            showError('Error loading calculations');
        }
    }

    document.getElementById('calculationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const inputs = document.getElementById('calcInputs').value
            .split(',')
            .map(n => parseFloat(n.trim()))
            .filter(n => !isNaN(n));

        if (inputs.length < 2) {
            showError('Enter at least 2 numbers');
            return;
        }

        try {
            const response = await fetch('/calculations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    type: document.getElementById('calcType').value,
                    inputs: inputs
                })
            });

            if (!response.ok) throw new Error('Failed');
            showSuccess('Calculation created!');
            document.getElementById('calculationForm').reset();
            loadCalculations();
        } catch (err) {
            showError('Error creating calculation');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/login';
    });

    loadCalculations();
});
</script>
{% endblock %}
